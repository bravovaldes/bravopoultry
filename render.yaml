# Render Blueprint - BravoPoultry
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: bravopoultry-api
    runtime: docker
    region: frankfurt  # Proche de l'Afrique
    plan: free  # Gratuit (upgrade vers 'starter' pour eviter cold starts)
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bravopoultry-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "10080"
      - key: APP_NAME
        value: BravoPoultry
      - key: DEBUG
        value: "False"
      - key: API_V1_PREFIX
        value: /api/v1
      - key: CORS_ORIGINS
        value: https://bravopoultry.vercel.app,https://bravopoultry.com
      - key: FRONTEND_URL
        value: https://bravopoultry.vercel.app
      - key: EMAIL_FROM
        value: noreply@bravopoultry.com
      # SMTP - a configurer manuellement dans le dashboard Render
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false

databases:
  - name: bravopoultry-db
    databaseName: bravopoultry
    user: bravopoultry
    region: frankfurt
    plan: free  # Gratuit (upgrade vers 'basic' $7/mois pour production)
    postgresMajorVersion: "16"
